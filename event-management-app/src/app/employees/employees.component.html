<div class="container-fluid">
    <form [formGroup]="employeeRef" (ngSubmit)="storeEmployee()">
        <input type="number" placeholder="Enter Employee Id" formControlName="id"/>
        <input type="text" placeholder="Enter First Name" formControlName="first_name"/>
        <input type="text" placeholder="Enter Last Name" formControlName="last_name"/>
        <input type="text" placeholder="Enter Email" formControlName="email"/>
        <input type="submit" value="Add Employee" class="btn btn-info"/>
    </form>
  <br/>
  <table border="2" class="table">
    <tr>
        <th>Employee Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>View Details</th>
    </tr>
    <tr *ngFor="let employees of employees">
            <td>{{employees.id}}</td>
            <td>{{employees.first_name}}</td>
            <td>{{employees.last_name}}</td>
            <td>{{employees.email}}</td>
            <td><input type="button" value="View Details" (click)="viewDetails(employees)" class="btn btn-outline-primary"></td>
    </tr>
</table>
</div>
